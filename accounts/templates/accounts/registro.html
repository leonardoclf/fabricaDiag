{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'base/mainA.css' %}">
        <title>Clínica</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row no-gutter">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Registro <i class="fas fa-clipboard-list"></i></h3>
                        <form if="login-form" action="" method="POST">
                            {% csrf_token %}
                          <div class="form-label-group">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuário" required autofocus>
                            <label for="username">Usuário</label>
                          </div>
                          <div class="form-label-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
                            <label for="email">E-mail</label>
                          </div>
                          <div class="form-label-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            <label for="password">Senha</label>
                          </div>        
                          <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Registrar</button>
                          <a href="{% url 'login_view' %}" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"><i class="fas fa-sign-in-alt"> </i> Voltar</a>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </body>
    </html>
