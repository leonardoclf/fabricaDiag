{% extends 'base/modelo.html' %}
{% load crispy_forms_tags %}
{%block content %}

<div class="row formA">
<form method="POST">
    <h1>Atualizar dados</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button class="btn btn-success btn-sm" type="submit">Salvar</button>
    <input class="btn btn-outline-secondary btn-sm" type="button" onclick="window.location.replace('{% url 'base-home' %}')" value="Voltar" />
</form>
</div>

{% endblock content %}
